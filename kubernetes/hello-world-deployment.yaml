apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: 1 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: 590184089630.dkr.ecr.us-east-1.amazonaws.com/hello_world:latest
        ports:
        - containerPort: 5000